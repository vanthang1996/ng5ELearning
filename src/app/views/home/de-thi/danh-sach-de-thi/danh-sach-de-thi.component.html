<div class="container-fluid">
  <h5 class="card-title font-weight-bold text-uppercase">Cấu trúc đề thi - {{subjectModel?.subjectName}}</h5>
  Khoa Công nghệ Thông tin

  <div class="text-right">
    <button mat-fab color="accent" [routerLink]="['/de-thi/tao-de-thi/' + subjectModel?.structureTest?.structureTestId]">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <mat-card class="mt-3">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-center">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Thời gian</th>
            <th scope="col">In đề</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let e of subjectModel?.examTests">
            <th scope="row">{{e?.examTestId}}</th>
            <td>{{e?.createTime | date:'dd/MM/y'}}</td>
            <td>{{e?.timeDo}}</td>
            <td>
              <button mat-raised-button [routerLink]="['/de-thi/in-de-thi/' + e?.examTestId]">
                <i class="fas fa-print"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
