<div class="container-fluid">
    <h5 class="font-weight-bold">Danh sách bộ môn</h5>
    Khoa Công nghệ thông tin
    <div class="mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-5" *ngFor="let d of departmentModel">
                <mat-card class="mat-card-sub">
                    <mat-card-header class="card-header">
                        <mat-card-title>
                            <h5>{{d.departmentName}}</h5>
                        </mat-card-title>
                    </mat-card-header>
                    <img class="card-img-top" src="../assets/images/Sell-course-online.gif" class="img-card" alt="Card image cap">
                    <mat-card-content class="card-body">
                        <span>Tổng số môn học:
                            <b>{{d.subjects.length}}</b>
                        </span>
                        <br/>
                        <span>Tổng số giảng viên:
                            <b>{{d.teachers.length}}</b>
                        </span>
                    </mat-card-content>
                    <mat-card-actions class="p-3">
                        <button mat-raised-button color="primary" [routerLink]="['/de-thi/bo-mon/' + d.departmentId]">Môn học</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
