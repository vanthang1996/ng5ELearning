<div class="container-fluid">
  <h5 class="card-title font-weight-bold text-uppercase">Đề cương</h5>
  Khoa Công nghệ Thông tin
  <div class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-5" *ngFor="let chapter of this.chapters">
        <mat-card class="mat-card-sub">
          <mat-card-header class="card-header">
            <mat-card-title class="pt-3">
              <h5>{{chapter.chapterName}}</h5>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="img-card" alt="Photo of a Shiba Inu">
          <mat-card-content class="text-left p-3">
            <p>
              {{chapter.describe}}
            </p>
          </mat-card-content>
          <mat-card-actions class="p-3">
            <button mat-raised-button color="primary" [routerLink]="['/cau-hoi/danh-sach-cau-hoi', chapter.chapterId]">
              Danh sách câu hỏi
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
