<a class="nav-link" style="cursor: pointer;" mat-raised-button color="primary" (click)="reload()">
  <i *ngIf="numberOfNotifyMessage==0" class="fas fa-comment"></i>
  <span *ngIf="numberOfNotifyMessage!=0" class="badge badge-pill badge-danger">{{numberOfNotifyMessage}}</span>
  Thông báo
</a>

<div class="ddnotify shadow-sm bg-white" *ngIf="showNotify">
  <ul class="list-unstyled">
    <li *ngFor="let notify of listNotify" class="media">
      <img class="mr-3" [src]="notify?.teacherSend?.avatar" width="100px" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0 mb-1 font-weight-bold">{{notify?.teacherSend?.firstName + ' '+ notify?.teacherSend?.lastName}}: {{notify?.title}}</h5>
        {{notify?.body}}
      </div>
    </li>
    <div class="text-center my-2">
      <button (click)="showMore()" class="text-center" mat-button type="button">Xem thêm</button>
    </div>
  </ul>
</div>
